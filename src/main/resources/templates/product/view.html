<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title" th:text="${product.name}">Product Details</title>
</head>
<body>
    <div class="container" th:fragment="content" th:object="${product}">
        <h3 th:text="*{name}">Product Name</h3>
        <div class="mb-3">
            <label class="form-label" for="id">ID</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="ID" disabled/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"/>
        </div>
    </div>
</body>
</html>
