<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/bootstrap.mic.css" th:href="@{/css/bootstrap.min.css}"/>
    <title th:replace="${view} :: title">Layout template</title>
</head>
<body>
    <div th:replace="fragments/header :: header">Header</div>
    <div th:replace="${view} :: content">Content</div>
    <div th:replace="fragments/footer :: footer">Footer</div>
    <script src="/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}">></script>
</body>
</html>
